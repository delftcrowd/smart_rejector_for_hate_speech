name: cnn
channels:
  - conda-forge
  - anaconda
dependencies:
  - python=3.8.5
  - libpython
  - pip:
      - scikit-learn==1.0.2
      - spacy==3.2.1
      - tqdm==4.62.3
      - numpy==1.21.5
