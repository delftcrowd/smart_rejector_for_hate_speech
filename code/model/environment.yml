      - keras==2.7.0rc0
      - tensorflow==2.7.0rc0
      - tensorflow-gpu==2.7.0
      - tflearn==0.5.0
      - h5py==3.6.0
      - tensorflow-probability==0.15.0
      - pandas==1.3.5
